
<meta charset="UTF-8" >
<meta name ="viewport" content="width=device-width,initial scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="popup.component.css">


<div class="bg-img">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Input</mat-card-title>
      <mat-card-subtitle>Sales Forecasting</mat-card-subtitle> 
    </mat-card-header>
    <img mat-card-image src="https://www.saleshacker.com/wp-content/uploads/2017/05/sales-forecasting-metrics-1024x768.jpg">
    <mat-card-content>
      <form>
        <div class="example-container"> 
          
              <p style ="font-family: Arial, Helvetica, sans-serif;color: blue;font-weight: bold;">Choose any dataset:</p>
              <input type="file" class="upload-box" (change)="getFile($event)"/>
              <br>
              <p style ="font-family: Arial, Helvetica, sans-serif;color: blue;font-weight: bold;">Target Feature:</p>
              <input type="text" class="upload-box">
              <br><br>
              <p style ="font-family: Arial, Helvetica, sans-serif;color: blue;font-weight: bold;">Periodicity:</p>
              <select name="Periodicity" id="Periodicity" class="upload-box">
              <option value="6 months">6 months</option>
              <option value="12 months">12 months</option>
              <option value="24 months">24 months</option>
              </select>
              <br>
              <br><br>
          </div> 
          <div>
            <button class="predbtn" (click)="uploadFile()"><i class="glyphicon glyphicon-search"></i> Predict</button>
            <button class="rstbtn"><i class="glyphicon glyphicon-repeat"></i> <input type="reset" value="Reset" class="rstbtn1"></button>
          </div>  
        </form>
    </mat-card-content> 
    
  </mat-card>
</div>
<button><a href="/results">Show Results</a></button>
